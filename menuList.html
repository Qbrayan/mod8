
<div >
<ul class="row">
  <li  ng-repeat="item in foundMenu" class="col-xs-12">
    {{ item.short_name }} , {{ item.name }} , {{ item.description }}
    <button ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
</div>
<div class="error row" ng-if="foundMenu.length ===0" >Nothing Found.</div>
